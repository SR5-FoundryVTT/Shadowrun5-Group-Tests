<form autocomplete="off" onsubmit="event.preventDefault();">
    <div class="grm-select">
      Skill <select name="select-skill" data-dtype="String" >
        <option value="{{null}}"></option>
        {{#each skills.active as |skill sid|}}
        <option value="{{sid}}">{{localize skill.label}}</option>
        {{/each}}
      </select>
    </div>

    <div class="grm-grid grm-tbl-cols grm-tbl-rows">
        {{#each tokens as |token|}}
        <div>{{token.name}} ({{token.result}})</div>
        {{/each}}
    </div>
</form>
